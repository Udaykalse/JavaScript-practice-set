<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="video-player-container">
      <video id="my-video" preload="metadata">
        <source src="sample.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Controls -->
      <div class="controls">
        <div class="progress-container">
          <div class="buffered-bar"></div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>

        <div class="controls-row">
          <div class="left-controls">
            <button class="control-btn" id="play-btn" title="Play (Space)">
              <i class="fa-solid fa-play"></i>
            </button>
            <button class="control-btn hide" id="pause-btn" title="Pause (Space)">
              <i class="fa-solid fa-pause"></i>
            </button>

            <div class="volume-control">
              <button class="control-btn" id="mute-btn" title="Mute (M)">
                <i class="fa-solid fa-volume-high"></i>
              </button>
              <input type="range" id="volume-slider" min="0" max="100" value="50" />
            </div>

            <span id="current-time">00:00</span> /
            <span id="duration">00:00</span>
          </div>

          <div class="right-controls">
            <button id="speed-btn" class="control-btn" title="Playback speed">
              1x
            </button>
            <div class="speed-options hide">
              <button data-speed="0.5">0.5x</button>
              <button data-speed="1">1x</button>
              <button data-speed="1.5">1.5x</button>
              <button data-speed="2">2x</button>
            </div>

            <button id="fullscreen-btn" class="control-btn" title="Fullscreen (F)">
              <i class="fa-solid fa-expand"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
