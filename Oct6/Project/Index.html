<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Custom Video Player</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="rotate-container hide">
        <div id="rotate-icon">
          <i class="fa-solid fa-rotate-left"></i>
          <p>Rotate for a better experience</p>
        </div>
      </div>
      
      <div class="video-container" id="video-container">
        <video id="my-video" preload="metadata" poster="./poster.jpg">
          <source
            src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag
        </video>
        
        <!-- Loading Spinner -->
        <div class="loading-spinner hide">
          <div class="spinner"></div>
        </div>
        
        <!-- Error Message -->
        <div class="error-message hide">
          <i class="fas fa-exclamation-triangle"></i>
          <p>Failed to load video</p>
          <button class="retry-btn">Retry</button>
        </div>
        
        <div class="controls" id="controls">
          <div class="progress-container flex-space">
            <div id="progress-bar">
              <div id="current-progress"></div>
              <div id="buffer-progress"></div>
            </div>
            <div class="song-timer">
              <span id="current-time">00:00</span>
              <span>/</span>
              <span id="max-duration">00:00</span>
            </div>
          </div>
          
          <div id="video-controls" class="video-controls flex-space">
            <div class="container-1 flex">
              <div class="playback-controls">
                <!-- Skip backward -->
                <button id="skip-backward" class="control-btn">
                  <i class="fas fa-backward-step"></i>
                </button>
                <!-- Play video -->
                <button id="play-btn" class="control-btn">
                  <i class="fa-solid fa-play"></i>
                </button>
                <!-- Pause video-->
                <button id="pauseButton" class="control-btn hide">
                  <i class="fa-solid fa-pause"></i>
                </button>
                <!-- Skip forward -->
                <button id="skip-forward" class="control-btn">
                  <i class="fas fa-forward-step"></i>
                </button>
              </div>
              
              <!-- volume of video-->
              <div id="volume" class="volume flex">
                <span id="high">
                  <i class="fa-solid fa-volume-high"></i>
                </span>
                <span class="hide" id="low">
                  <i class="fa-solid fa-volume-low"></i>
                </span>
                <span class="hide" id="mute">
                  <i class="fa-solid fa-volume-xmark"></i>
                </span>
                <div class="volume-slider-container">
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                    id="volume-range"
                  />
                </div>
                <span id="volume-num">50</span>
              </div>
            </div>
            
            <div class="container-2 flex-space">
              <!-- Playback Speed -->
              <div class="playback">
                <button id="playback-speed-btn">1x</button>
                <div class="playback-options hide">
                  <button data-speed="0.25">0.25x</button>
                  <button data-speed="0.5">0.5x</button>
                  <button data-speed="0.75">0.75x</button>
                  <button data-speed="1.0">Normal</button>
                  <button data-speed="1.25">1.25x</button>
                  <button data-speed="1.5">1.5x</button>
                  <button data-speed="2.0">2x</button>
                </div>
              </div>
              
              <!-- Quality Selector -->
              <div class="quality-selector">
                <button id="quality-btn">Quality</button>
                <div class="quality-options hide">
                  <button data-quality="auto">Auto</button>
                  <button data-quality="720">720p</button>
                  <button data-quality="480">480p</button>
                  <button data-quality="360">360p</button>
                </div>
              </div>
              
              <!-- Captions -->
              <button id="captions-btn" class="control-btn hide">
                <i class="fas fa-closed-captioning"></i>
              </button>
              
              <!-- Picture in Picture -->
              <button id="pip-btn" class="control-btn">
                <i class="fas fa-expand-alt"></i>
              </button>
              
              <!-- screen size -->
              <div id="size-screen">
                <button id="screen-expand">
                  <i class="fa-solid fa-expand"></i>
                </button>
                <button id="screen-compress" class="hide">
                  <i class="fa-solid fa-compress"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Settings Menu -->
        <div class="settings-menu hide">
          <div class="settings-item">
            <label for="speed-select">Playback Speed</label>
            <select id="speed-select">
              <option value="0.25">0.25x</option>
              <option value="0.5">0.5x</option>
              <option value="0.75">0.75x</option>
              <option value="1" selected>Normal</option>
              <option value="1.25">1.25x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>
          </div>
          <div class="settings-item">
            <label for="quality-select">Quality</label>
            <select id="quality-select">
              <option value="auto">Auto</option>
              <option value="720">720p</option>
              <option value="480">480p</option>
              <option value="360">360p</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- Playlist -->
      <div class="playlist-container">
        <h3>Playlist</h3>
        <div class="playlist" id="playlist">
          <div class="playlist-item active" data-src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
            <div class="playlist-thumbnail"></div>
            <div class="playlist-info">
              <p class="playlist-title">Big Buck Bunny</p>
              <p class="playlist-duration">10:34</p>
            </div>
          </div>
          <div class="playlist-item" data-src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4">
            <div class="playlist-thumbnail"></div>
            <div class="playlist-info">
              <p class="playlist-title">Elephants Dream</p>
              <p class="playlist-duration">10:53</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
